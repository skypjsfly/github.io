<html> 
 <head> 
 <meta http-equiv="Content-Language" content="zh-CN"> 
 <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=gb2312"> 
 <title>成长的印记</title> 
 <link rel="icon" href="https://blog.pjs.ink:520/usr/uploads/2019/05/favicon.ico" type="image/x-icon"/>
 <style>
        iframe {
            overflow: scroll;
            -webkit-overflow-scrolling: touch;
            min-width: 100%;
            *width: 100%;
            width: 1px;
            height:100%;
        }
   </style>
 </head> 
 <body style="margin:0">
     <iframe id="scrollIframe" src="https://blog.pjs.ink:520" scrolling="yes"></iframe>
    <script>
        var ifr = $("#scrollIframe");
        if (navigator.userAgent.match(/(iPod|iPhone|iPad)/)) { //判断是苹果设备还是其他设备
            iframe.attr("scrolling", "no")//评估设置设置为no
        } else {
            iframe.attr("scrolling", "yes") //安卓设备设置为yes
        }
    </script>
 </body>
 </html>
